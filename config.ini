[audio]
# Valid options are "google" or "kokoro"
tts_provider = kokoro

[FEATURES]
ENABLE_VISUAL_VALIDATION = true
ENABLE_COLOR_GRADING = false

[ASSETS]
# Path to the .cube file for color grading
DEFAULT_LUT_FILE = assets/luts/cinematic_teal.cube

[SEARCH]
# Number of candidate images to download per keyword before validation
CANDIDATES_PER_KEYWORD = 3 